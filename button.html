<div class="container">
    <div class="center">
      <button class="btn" id="dynamicButton">
        <svg width="215" height="60" viewBox="0 0 215 60" xmlns="http://www.w3.org/2000/svg">
          <rect x="0" y="0" width="215" height="60" rx="3.2rem" ry="3.2rem" fill="none"></rect>
        </svg>
        <span>Смотреть Бесплатно</span>
      </button>
    </div>
  </div>
  
  <style>
    .container {
    font-family: Graphik Kinopoisk LC Web,Tahoma,Arial,Verdana,sans-serif;
    font-size: 16px;
    line-height: normal;
    -webkit-font-smoothing: antialiased;
    min-height: 7rem;
    max-height: 15rem;
    max-width: 25rem;
    min-width: 15rem;
    margin-top: 15px;
    margin-left: 0px;
    }
  
    .center {
    font-family: Graphik Kinopoisk LC Web,Tahoma,Arial,Verdana,sans-serif;
    font-size: 16px;
    line-height: normal;
    -webkit-font-smoothing: antialiased;
    width: 180px;
    height: 60px;
    position: absolute;
    }
  
    .btn {
    -webkit-font-smoothing: antialiased;
    font-family: Graphik Kinopoisk LC Web,Tahoma,Arial,Verdana,sans-serif;
    font-weight: var(--font-weight-semibold,600);
    font-size: 100%;
    line-height: 1.15;
    margin: 0;
    overflow: visible;
    text-transform: none;
    -webkit-appearance: button;
    border-radius: 5.2rem;
    width: 215px;
    height: 60px;
    cursor: pointer;
    background: rgba(0, 0, 0, 0.044);
    border: 2px solid rgb(61, 129, 206);
    outline: none;
    transition: 0.3s ease-in-out;
    }
  
    svg {
    font-family: Graphik Kinopoisk LC Web,Tahoma,Arial,Verdana,sans-serif;
    font-size: 100%;
    line-height: 1.15;
    text-transform: none;
    cursor: pointer;
    width: 215px;
    height: 60px;
    position: absolute;
    left: 0;
    top: 0;
    fill: none;
    stroke: #ffffff;
    stroke-width: 0.2rem;
    stroke-dasharray: 150 498;
    stroke-dashoffset: 150;
    transition: 0.7s ease-in-out;
    }
  
  .btn:hover {
  transition: 0.3s ease-in-out;
  background: rgb(61, 129, 206);
  }
  
  .btn:hover svg {
  stroke-dashoffset: -498;
  }
  
  .btn span {
  transition: 0.5s ease-in-out;
  color: rgb(29, 113, 209);
  }
  
  .btn:hover span {
  transition: 0.5s ease-in-out;
  color: rgb(255, 255, 255);
  font-size: 18px;
  font-family: Graphik Kinopoisk LC Web,Tahoma,Arial,Verdana,sans-serif;
  font-weight: var(--font-weight-semibold,600);
  }
  </style>
